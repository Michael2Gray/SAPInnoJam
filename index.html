  <body>

      <div class="container">
        <a href="index.html" class="navbar-brand"><img src="images/logo.png"></a>

    <div id="container">
      <div class="row mainRow">

        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <form name="sentForm" class="well" id="busForm" method="post">

                <!--Bus Number-->
                <div class="control-group">
                  <label class="control-label" for="busRoute"><span class="glyphicon glyphicon-road"></span>  Bus Route:</label>
                  <div class="controls">
                    <select class="form-control" id="busRoute">
                      <option>0</option>
                      <option>44</option>
                    </select>
                    <p class="help-block"></p>
                  </div>
                </div>

                <!--Departure Point-->
                <div class="control-group">
                  <label class="control-label" for="departure"><span class="glyphicon glyphicon-map-marker"></span>  Departure Point:</label>
                  <div class="controls">
                    <select class="form-control" id="departure">
                    </select>
                    <p class="help-block"></p>
                  </div>
                </div>

                <!--Arrival Point-->
                <div class="control-group">
                  <label class="control-label" for="arrival"><span class="glyphicon glyphicon-map-marker"></span>  Arrival Point:</label>
                  <div class="controls">
                    <select class="form-control" id="arrival">
                    </select>
                    <p class="help-block"></p>
                  </div>
                </div>

                <!--Arrival Time-->
                <div class="control-group">
                  <label class="control-label" for="arrivalTime"><span class="glyphicon glyphicon-time"></span>  Arrival Time:</label>
                  <div class="controls">
                    <input type="time" class="form-control" id="arrivalTime"/>
                    <p class="help-block"></p>
                  </div>
                </div>

                <!--Warning Time-->
                <div class="control-group">
                  <label class="control-label" for="warningTime"><span class="glyphicon glyphicon-time"></span>  Warning Time (Min):</label>
                  <div class="controls">
                    <select class="form-control" id="arrivalTime">
                      <option>5</option>
                      <option>10</option>
                      <option>15</option>
                      <option>20</option>
                      <option>25</option>
                      <option>30</option>
                    </select>
                    <p class="help-block"></p>
                  </div>
                </div>

                <!--Mobile Number-->
                <div class="control-group">
                  <label class="control-label" for="mobile"><span class="glyphicon glyphicon-earphone"></span>  Mobile Number:</label>
                  <div class="controls">
                    <input type="tel" class="form-control" placeholder="Mobile Number" id="mobile"/>
                    <p class="help-block"></p>
                  </div>
                </div>

                <div id="success"> </div> <!--For Successful/Failed Meesages-->
                <br>
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                <br>
                <br>
              </form>
            </div>
            <div class="col-md-8">
              <div class="col-md-6 map mapLeft">
                <h3>Departure Stop</h3>
              <div id="map" class="gmap3"></div>
            </div>
            <div class="col-md-6 map mapRight">
              <h3>Arrival Stop</h3>
              <div id="map2" class="gmap3"></div>
            </div>
            </div>
          </div>
        </div>
